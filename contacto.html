  <body class="fondoContacto" >
    <div>
      <header class="contenedorHeader">
        <a class="logoFoxbox" href="index.html"
          ><img
            class="logoFoxboximg"
            src="img/Logo FoxBox 75x75-01.png"
            alt="Logo de la página FoxBox"
        /></a>
  
        <nav>
          <ul class="nav">
            <li >
              <h5><a class="navBoton" href="nosotros.html">Nosotros</a></h5>

            <li class="navBoton">
              <h5><a class="navBoton" href="tienda.html">Tienda</a></h5>

            <li class="navBoton">
              <h5><a class="navBoton" href="blog.html">Blog</a></h5>

            <li class="navBoton">
              <h5><a class="navBoton" href="contacto.html">Contácto</a></h5>

              <a class="navBoton" href=""></a>
              <img src="/img/carritoDeCompras.png" alt="carrito de compras" />
            </li>
          </ul>
        </nav>

    <div class="contenedorHeaderContacto">
      <h2 class="h6 ">ESCRÍBENOS</h2>
    </div>

    <form action="" class="">
      <fieldset class="contenedorFormulario">
        <legend>
          <h4>¿ESTÁS INTERESADO EN NUESTROS PRODUCTOS? ¿TIENES DUDAS O SUGERENCIAS? <br> ENVIANOS UN MENSAJE Y PRONTO NOS PONDREMOS EN CONTACTO.</h4>
        </legend>

        <label for="Nombre"> NOMBRE</label>
        <input class="labelBorder"
          required
          type="text"
          placeholder="Escribe tu nombre"
          name="Nombre"
          id="nombre"
        />

        <br>

        <label for="email"> EMAIL</label>
        <input class="labelBorder"
          type="text"
          placeholder="Escribe tu apellido"
          name="apellido"
          id="apellido"
        />

        <br>
        <label>Acepto los terminos y condiciones</label>
        <input type="checkbox" name="acepta terminos" value="1" />

       <div><h4>Eres</h4></div>
        <div><h5>COMERCIANTE</h5></div>
        <input class="radioBoton" type="radio" name="tipo de cliente" value="comerciante" />

        <div><h5>GAMER</h5></div>
        <input class="radioBoton" type="radio" name="tipo de cliente" value="gamer" />
        <br />

        <label for="mensaje">Mensaje</label>
        <br />
        <textarea class="labelBorder"
          name="mensaje"
          placeholder="Escribe aquí tu mensaje"
          id="mensaje"
          cols="30"
          rows="10"
        ></textarea>

        <div class="contenedorBoton">
          <input class="botonVinculo" type="button" value="ENVIAR" />
        </div>
        
      </fieldset>
    </form>
  </body>

  <footer class="contenedorFooter">
