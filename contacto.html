                  />
                </li>
              </ul>
            </nav>
          </div>
        </header>

        <main class="contenedor">
    <div class="contenedorTituloContacto">
      <h3 class="tituloContacto">ESCRÍBENOS</h3>
    </div>

    <form action="" class="">
      <fieldset class="contenedorFormulario">
        <legend>
          <h4>¿ESTÁS INTERESADO EN NUESTROS PRODUCTOS? ¿TIENES DUDAS O SUGERENCIAS? <br> ENVIANOS UN MENSAJE Y PRONTO NOS PONDREMOS EN CONTACTO.</h4>
        </legend>

    <div class="formulario">

      <div class="nombre"> 
        <label for="Nombre"> NOMBRE</label>
        <input class="labelBorder"
          required
          type="text"
          placeholder="Escribe tu nombre"
          name="Nombre"
          id="nombre"
        />
      </div>

      <div class="email">
        <label for="email"> EMAIL</label>
        <input class="labelBorder"
          type="text"
          placeholder="Escribe tu correo electrónico"
          name="email"
          id="email"
        />
      </div>

        

      <div class="check">
        <input type="checkbox" name="acepta terminos" value="1" />
        <label>Acepto los terminos y condiciones</label>
      </div>

      <div class="radios">
        <div><h4>ERES</h4></div>
        <div class="opcionesRadio">
          <input class="radioBoton" type="radio" name="tipo de cliente" value="comerciante" />
          <div><h5>COMERCIANTE</h5></div>

          <input class="radioBoton" type="radio" name="tipo de cliente" value="gamer" />
          <div><h5>GAMER</h5></div>
        </div>      
        </div>  
        
      <div class="message">  
        <label for="mensaje">MENSAJE</label>
        
        <textarea class="labelBorder"
          name="mensaje"
          placeholder="Escribe aquí tu mensaje"
          id="mensaje"
          cols="30"
          rows="10"
        ></textarea>
      </div>
    </div>

        <div class="contenedorBotonVinculo">
          <input class="botonVinculo" type="button" value="ENVIAR" />
        </div>
        
      </fieldset>
    </form>
  </main>
